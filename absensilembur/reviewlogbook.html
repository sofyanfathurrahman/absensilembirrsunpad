                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Staff</th>
                            <th>Unit</th>
                            <th>File Logbook</th>
                            <th>Status</th>

                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>

                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Modal untuk tanda tangan -->
    <div class="modal" id="signModal">
        <div class="modal-content">
            <h2>Konfirmasi Tanda Tangan</h2>
            <textarea id="signature" placeholder="Tulis nama atau tanda tangan"></textarea>
            <button class="confirm-sign">Konfirmasi</button>
            <button class="close-modal">Tutup</button>
        </div>
    </div>
