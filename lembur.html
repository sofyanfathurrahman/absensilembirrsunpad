<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengajuan Lembur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="icon" type="image/png" href="images/rs unpad.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lembur.css">
  
</head>
<body>
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
            <li><a href="pegawai.html">Dashboard</a></li>
            
        </ul>
    </aside>
  <div class="container">
    <header>
      <h1>Pengajuan Lembur</h1>
      <p>Formulir pengajuan lembur dan riwayat lembur Anda</p>
    </header>

    <!-- Formulir Pengajuan Lembur -->
    <section class="form-section">
      <h2>Ajukan Lembur</h2>
      <form id="form-lembur">
        <label for="nama">Nama Pegawai</label>
        <input type="text" id="nama" name="nama" value="Auto-filled Name" readonly>
        
        <label for="id-pegawai">Nomor ID Pegawai</label>
        <input type="text" id="id-pegawai" name="id-pegawai" required>

        <label for="departemen">Departemen/Unit Kerja</label>
        <input type="text" id="departemen" name="departemen" required>

        <label for="jabatan">Jabatan</label>
        <input type="text" id="jabatan" name="jabatan" required>

        <label for="tanggal">Tanggal Lembur</label>
        <input type="date" id="tanggal" name="tanggal" required>

        <label for="waktu-mulai">Waktu Mulai</label>
        <input type="time" id="waktu-mulai" name="waktu-mulai" required>

        <label for="waktu-selesai">Waktu Selesai</label>
        <input type="time" id="waktu-selesai" name="waktu-selesai" required>

        <label for="alasan">Alasan Pengajuan Lembur</label>
        <textarea id="alasan" name="alasan" rows="3" required></textarea>

        <label for="jenis-tugas">Jenis Tugas</label>
        <select id="jenis-tugas" name="jenis-tugas">
          <option value="administratif">Administratif</option>
          <option value="teknis">Teknis</option>
          <option value="operasional">Operasional</option>
        </select>

        <label for="lampiran">Lampiran Dokumen (Opsional)</label>
        <input type="file" id="lampiran" name="lampiran">

      

        <div class="checkbox-group">
          <input type="checkbox" id="konfirmasi" name="konfirmasi" required>
          <label for="konfirmasi">Konfirmasi Ketersediaan Supervisor/Atasan</label>
        </div>

        <button type="submit" id="ajukan">Ajukan Lembur</button>
      </form>
    </section>

    <!-- Riwayat Lembur -->
    <section class="riwayat-section">
      <h2>Riwayat Lembur</h2>
      <div class="filter-section">
        <label for="filter-status">Filter Status:</label>
        <select id="filter-status">
          <option value="all">Semua</option>
          <option value="processed">Sedang Diproses</option>
          <option value="approved">Disetujui</option>
          <option value="rejected">Ditolak</option>
        </select>
        <label for="filter-tanggal">Filter Tanggal:</label>
        <input type="date" id="filter-tanggal">
        <button id="filter-btn">Terapkan</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Tanggal Pengajuan</th>
            <th>Tanggal Lembur</th>
            <th>Durasi</th>
            <th>Status</th>
            <th>Alasan Penolakan</th>
          </tr>
        </thead>
        <tbody id="riwayat-body">
          <!-- Data Riwayat Lembur Akan Ditambahkan Secara Dinamis -->
        </tbody>
      </table>
    </section>
  </div>
</body>
